<!DOCTYPE html>
<html>
<head>
<title>BROGRAMMING</title>
<link rel="icon" type="image/png" href="favicon.png">
<style>
.brotext
{
	visibility: hidden;
    width: 500px;
    text-align: center;
    font-size: 300%;
    font-weight: bold;
    font-family: Arial;
}
</style>
<script>
function toggleBro() {
    var bro = document.getElementById('bro');
    if(bro.style.visibility == 'visible')
        bro.style.visibility = 'hidden';
    else
        bro.style.visibility = 'visible';
}
</script>
</head>
<body>
<marquee direction='right' behavior='alternate' width="250" onbounce="toggleBro()">
<pre>
       ,--.--._
------" _, \___)
        / _/____)
        \//(____)
------\     (__)
       `-----"
</pre>
</marquee>

<marquee direction='left' behavior='alternate' width="250">
<pre>
  _.--.--.
 (___/ ._ "------
(____\  \
(____)\\/
  (___)   /------
   "-----`
</pre>
</marquee>
<div id='bro' class='brotext'>BROFIST</div>
<ul style='padding-left: 20px'>
	<li><a href="https://github.com/taylus?tab=repositories">My GitHub</a></li>
	<li><a href="https://code.google.com/p/tiled-map-loader/">Some</a> <a href="https://code.google.com/p/meteors/">other</a> <a href="https://code.google.com/p/lunarlegend/">projects</a></li>
</ul>
</body>
</html>
