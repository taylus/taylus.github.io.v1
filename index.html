<!DOCTYPE html>
<html>
<head>
<title>BROGRAMMING</title>
<style>
.bro
{
    display: none;
    width: 500px;
    text-align: center;
    font-size: 300%;
    font-weight: bold;
    font-family: Arial;
}
</style>
<script>
function toggleBro() {
    var bro = document.getElementById('bro');
    if(bro.style.display == 'block')
        bro.style.display = 'none';
    else
        bro.style.display = 'block';
}
</script>
</head>
<body>
	<marquee direction='right' behavior='alternate' width="250" onbounce="toggleBro()">
	<pre>
		   ,--.--._
	------" _, \___)
			/ _/____)
			\//(____)
	------\     (__)
		   `-----"
	</pre>
	</marquee>

	<marquee direction='left' behavior='alternate' width="250">
	<pre>
	  _.--.--.
	 (___/ ._ "------
	(____\  \
	(____)\\/
	  (___)   /------
	   "-----`
	</pre>
	</marquee>

	<div id='bro' class='bro'>BROGRAMMING</div>
</body>
</html>
