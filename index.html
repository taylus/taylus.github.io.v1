    <script>
      (function() {
        var elementToRotate = document.getElementById("flower");
        if (!elementToRotate) return;
        window.requestAnimationFrame(update);
        function update(currentTime) {
          //oscillate rotating between -30 and 30 degrees
          var rotation = "rotate(" + Math.sin(currentTime / 300) * 30 + "deg)";
          elementToRotate.style.transform = rotation;
          window.requestAnimationFrame(update);
        }
        document.body.style.opacity = "1";
      })();
      </script>
